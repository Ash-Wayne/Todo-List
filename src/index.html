<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>
	</head>
	<body class="relative-position">
		<header>
			<h1>My Todo List</h1>
		</header>

		<main>
			<div>
				<p style="font-size: 1.2rem">Add New Project</p>
				<img src="./img/plus.png" alt="Add New Project" width="100" height="auto" id="plus" />
			</div>
		</main>

		<dialog>
			<div class="new-project-input-dialog">
				<img src="./img/close.jpg" alt="Close" width="10" height="auto" id="close-new-project-input-dialog-btn" />
				<label for="input-field-project-name">Enter project name:</label>
				<input type="text" id="input-field-project-name" spellcheck="false" />
				<button id="add-button">Add</button>
			</div>
		</dialog>

		<dialog>
			<form class="todo-popup-form">
				<img src="./img/close.jpg" alt="Close" width="10" height="auto" id="close-todo-popup-form-btn" />
				<h2 id="todo-form-project-name">Project:</h2>
				<div class="todo-name">
					<label for="todo-name">Todo: </label>
					<input type="text" id="todo-name" name="todo-name" spellcheck="false" />
				</div>
				<div class="description">
					<label for="description">Description: </label>
					<textarea name="description" id="description" cols="30" rows="5" spellcheck="false"></textarea>
				</div>
				<div class="due-date">
					<label for="due-date">Due Date: </label>
					<input type="date" id="due-date" name="due-date" />
				</div>
				<div class="status">
					<fieldset>
						<p id="status-label">Status:</p>

						<label for="not-started" class="status-options">Not Started</label>
						<input type="radio" name="status" value="Not Started" id="not-started" checked />

						<label for="in-progress" class="status-options">In-Progress</label>
						<input type="radio" name="status" value="In-Progress" id="in-progress" />

						<label for="complete" class="status-options">Complete</label>
						<input type="radio" name="status" value="Complete" id="complete" />
					</fieldset>
				</div>
				<div class="priority">
					<label for="priority">Priority: </label>
					<select name="priority" id="priority">
						<option value="High">High</option>
						<option value="Medium" selected>Medium</option>
						<option value="Low">Low</option>
					</select>
				</div>
				<div class="notes">
					<label for="notes">Notes: </label>
					<textarea name="notes" id="notes" cols="30" rows="5" spellcheck="false"></textarea>
				</div>
				<button type="button" id="checklist-btn">Checklist</button>
				<button type="button" id="todo-save-btn">Save</button>
			</form>
		</dialog>

		<dialog>
			<div class="confirmation-dialog">
				<p id="confirmation-text">Are you sure you want to delete the project?</p>
				<div class="yesnobuttonsdiv">
					<button id="yes-button">Yes</button>
					<button id="no-button">No</button>
				</div>
			</div>
		</dialog>

		<dialog>
			<form class="checklist">
				<img src="./img/close.jpg" alt="Close" width="10" height="auto" id="close-checklist-btn" />
				<h2 id="checklist-heading">Checklist</h2>
				<div class="checklist-items-div">
					<div class="input-field-div-for-new-item display-none">
						<input type="text" id="input-field-for-new-item" spellcheck="false" />
						<button type="button" id="save-new-checklist-item-btn">Save Item</button>
					</div>
				</div>
				<div class="checklist-bottom-buttons-div">
					<button type="button" id="add-new-item-btn">Add New Item</button>
					<button type="button" id="done-checklist-btn">Done</button>
				</div>
			</form>
		</dialog>
	</body>
</html>
